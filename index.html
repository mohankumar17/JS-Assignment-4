<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storage</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container card">
        <div class="row align-items-center">
            <h3>Local Storage: </h3>
            <div class="col local-card d-flex flex-row mb-3">
                
                <button type="button" class="btn btn-primary p-3">-</button>
                <br>
                <div class="count p-3"> 0 </div>
                <br>
                <button type="button" class="btn btn-primary p-3">+</button>
            </div>
            <h3>Session Storage: </h3>
            <div class="col session-card d-flex flex-row mb-3">
                
                <button type="button" class="btn btn-secondary p-3">-</button>
                <br>
                <div class="count p-3"> 0 </div>
                <br>
                <button type="button" class="btn btn-secondary p-3">+</button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
